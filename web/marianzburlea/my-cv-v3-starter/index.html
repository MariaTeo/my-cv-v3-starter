<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume for Marian Zburlea</title>

    <!-- I got them from https://fonts.google.com/specimen/Montserrat?preview.text_type=custom -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="looks.css">
  </head>

  <body>

    <!-- Welcome Section -->
    <div class="grid">
      <div data-full>
        <h1><span>Marian</span> <span>Zburlea</span></h1>
      </div>

      <div data-full>
        <h2><span>Junior</span> <span>Web Developer</span></h2>
      </div>

      <div data-full>
        <div class="break-52"></div>
      </div>

      <div data-full>
        <h3><span>About</span> <span>me</span></h3>
      </div>
      
      <div data-full>
        <div class="break-16"></div>
      </div>

      <div data-full>
        <div class="shadow-box">
          <p class="description">The front-end world needs heroes every single day. I love making the world better through slick UI interfaces built with React, Redux and GraphQL. Let's chat over coffee!</p>
        </div>
      </div>

      <div data-full>
        <div class="break-16"></div>
      </div>

      <div data-full>
        <button data-style="pill">
          <img src="image/download.png" alt="download icon">
          <span>Download my CV</span>
        </button>
      </div>

      <div data-full>
        <div class="break-52"></div>
      </div>

      <div data-full>
        <button data-style="disc">
          <img src="image/chevron-down.png" alt="continue down indicator">
        </button>
      </div>

      <div data-full>
        <div class="break-52"></div>
      </div>

    </div>

  </body>
</html>
