<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to my cv v3 starter</title>
    <link
      rel="stylesheet"
      href="css/un-css-care-le-tine-pe-toate-celelalte.css"
    />
  </head>
  <body>
    <div class="grid-frumos">
      <div class="row">
        <h1 class="main-title"><span>Maria-Teodora</span> <span>Cotofana</span></h1>
      </div>

      <div class="row">
        <h2 class="subtitle"><span>Front end</span> <span>developer</span></h2>
      </div>
      <div class="row" data-height="70"></div>
      <div class="row" data-align="left">
        <h3 class="section-title"><span>More</span> <span>info</span></h3>
      </div>

      <div class="row">
        <div class="shadow-box">
          <p class="description">Hi. My name is Maria. I am passionate about web development and I would like to change user interfaces for the better, one project at a time.</p>
        </div>
      </div>

      <div class="row">
        <div class="button-pill">
          <img src="image/download.png" alt="download-icon">
          <span>Download my CV</span>
        </div>
      </div>

      <div class="row">
        <div class="button-down">
          <img src="image/chevron-down.png" alt="chevron-down">
        </div>
      </div>

      <div class="row" data-align="left">
        <h3 class="section-title"><span>Let's</span> <span>connect</span></h3>
      </div>

      <div class="row">
        <div class="img-wrapper" style="background-image: url(./image/avatar-maria-cotofana.jpeg)"></div>
      </div>

      <div class="column">
        <div data-theme="red" class="social-media__udemy"></div>
      </div>

      <div class="column">
        <div data-theme="green" class="social-media__codewars"></div>
      </div>

      <div class="column">
        <div data-theme="yellow" class="social-media__codetap"></div>
      </div>

      <div class="column">
        <div data-theme="orange" class="social-media__facebook"></div>
      </div>

      <div class="column">
        <div data-theme="purple" class="social-media__github"></div>
      </div>

      <div class="column">
        <div data-theme="green" class="social-media__instagram"></div>
      </div>

      <div class="column">
        <div data-theme="purple" class="social-media__stackoverflow"></div>
      </div>

      <div class="column">
        <div data-theme="green" class="social-media__twitter"></div>
      </div>

      <div class="column">
        <div data-theme="red" class="social-media__youtube"></div>
      </div>

      <div class="column">
        <div data-theme="orange" class="social-media__skype"></div>
      </div>

      <div class="column">
        <div data-theme="yellow" class="social-media__linkedin"></div>
      </div>

      <div class="row">
        <div class="button-down">
          <img src="image/chevron-down.png" alt="chevron-down">
        </div>
      </div>


    </div>
  </body>
</html>
